<div class="panel panel-default">
  <div class="panel-heading">{{title}}</div>
  <div class="panel-body">
  <div class="row">
  	<div class="col-sm-12">
	    <div class="input-group">
		  <span class="input-group-addon" id="basic-addon3">Nombre</span>
		  <input type="text" class="form-control"  aria-describedby="basic-addon3" ng-model="item.name">
		</div>
	</div>
  </div>
  </br>
   <div class="row">
  	<div class="col-sm-12">
	   <div class="input-group">
		  <span class="input-group-addon" id="basic-addon3">Descripcion</span>
		  <input type="text" class="form-control"  aria-describedby="basic-addon3" ng-model="item.description">
		</div>
	</div>
	</div>
  </div>
   <div class="row">
    <div class="col-sm-3">
  	</div>
  	<div class="col-sm-3">
  	 <a class="btn btn-danger btn-lg" href="" role="button" ng-click="cancel()">Cancelar</a>
  	</div>
  	<div class="col-sm-3">
  		<a class="btn btn-success btn-lg" href="" role="button" ng-click="accept()">Aceptar</a>
  	</div>
  	 <div class="col-sm-3">
  	</div>
   </div>
  </br>
  
</div>
